<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard - Fitness App</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>Dashboard</h1>
  <button id="logoutBtn">Sair</button>

  <h2>IMC</h2>
  <input id="peso" type="number" step="0.001" placeholder="Peso (kg)"/>
  <input id="altura" type="number" step="0.01" placeholder="Altura (cm)"/>
  <input id="idade" type="number" placeholder="Idade"/>
  <select id="sexo">
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </select>
  <button id="btnCalcularIMC">Calcular IMC</button>
  <div id="resultadoIMC"></div>

  <h2>TMB</h2>
  <input id="pesoTMB" type="number" step="0.001" placeholder="Peso (kg)"/>
  <input id="alturaTMB" type="number" step="0.01" placeholder="Altura (cm)"/>
  <input id="idadeTMB" type="number" placeholder="Idade"/>
  <select id="sexoTMB">
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </select>
  <button id="btnCalcularTMB">Calcular TMB</button>
  <div id="resultadoTMB"></div>

  <h2>Registro diário</h2>
  <input id="calorias" type="number" placeholder="Calorias consumidas"/>
  <input id="treino" type="number" placeholder="Minutos de treino"/>
  <button id="btnRegistrarConsumo">Registrar consumo</button>
  <div id="resultadoConsumo"></div>

  <h3>Gráficos</h3>
  <canvas id="graficoCalorias" width="400" height="200"></canvas>
  <canvas id="graficoTreino" width="400" height="200"></canvas>

</div>
<script src="js/app.js"></script>
</body>
</html>
